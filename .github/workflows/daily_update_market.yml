name: Daily Update with Market

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # Executa diariamente Ã s 06:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run market intelligence update
        run: |
          python update_data_with_market.py

      - name: Commit and push updates
        run: |
          git config user.name "fireintel-bot"
          git config user.email "bot@fireintel.local"
          git add data.json
          git commit -m "Daily market update (Comtrade + projects)" || echo "No changes to commit"
          git push
